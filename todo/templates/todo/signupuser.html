{% extends 'todo/base.html' %}
{% block content %}


<h1>Sign Up</h1>


<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="danger">

    <strong> {{ error }} </strong>
    </div>
    {% endif %}

<form method="POST">
    {% csrf_token %}
{{form.as_p}}
<button type="submit">Sign Up</button>
</form>

{% endblock %}}
